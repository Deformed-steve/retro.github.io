<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* removes scrollbars */
      background: black; /* optional, hides any gaps */
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block; /* removes inline-gap issues */
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.retrogames.cc/embed/44127-ocarina-of-time-gender-neutral.html" 
    allowfullscreen
    scrolling="no">
  </iframe>
</body>
</html>
